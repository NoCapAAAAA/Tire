{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    <!-- Favicon -->
    <link href="{%static 'assets/media/image/favicon.png' %}" rel="stylesheet">

    <!-- Main css -->
    <link href="{%static 'vendors/bundle.css' %}" type="text/css" rel="stylesheet">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Daterangepicker -->
    <link href="{%static 'vendors/datepicker/daterangepicker.css' %}" type="text/css" rel="stylesheet">

    <!-- DataTable -->
    <link href="{%static 'vendors/dataTable/datatables.min.css' %}" type="text/css" rel="stylesheet">

<!-- App css -->
    <link href="{%static 'assets/css/app.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{%static 'assets/css/app.css' %}" type="text/css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

{% block body %}
<!-- Preloader -->
<div class="preloader">
    <div class="preloader-icon"></div>
    <span>Loading...</span>
</div>
<!-- ./ Preloader -->
<body class="horizontal-navigation">
<div class="layout-wrapper">
    <div class="content-wrapper">
        {% block header %} {% endblock %}
    <div class="content-wrapper">
        {% block main %} {% endblock %}
    </div>
</div>



<script src="../../vendors/bundle.js"></script>
    <script src="{%static 'vendors/bundle.js' %}"></script>

    <!-- Apex chart -->
    <script src="../../vendors/charts/apex/apexcharts.min.js"></script>
    <script src="{%static 'vendors/charts/apex/apexcharts.min.js' %}"></script>

    <!-- Daterangepicker -->
    <script src="../../vendors/datepicker/daterangepicker.js"></script>
    <script src="{%static 'vendors/datepicker/daterangepicker.js' %}"></script>

    <!-- DataTable -->
    <script src="../../vendors/dataTable/datatables.min.js"></script>
    <script src="{%static 'vendors/dataTable/datatables.min.js' %}"></script>

    <!-- Dashboard scripts -->
    <script src="../../assets/js/examples/pages/dashboard.js"></script>
    <script src="{%static 'assets/js/examples/pages/dashboard.js' %}"></script>

<!-- App scripts -->
<script src="../../assets/js/app.min.js"></script>
<script src="{%static 'assets/js/app.min.js' %}"></script>
</body>
{% endblock %}

</html>
